<!DOCTYPE html>
<html>

<head>
    <title>Greenhouse</title>
    <link rel="icon" href="images/greenhouse.png" type="image/x-icon"> <!-- Title icon -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- supporting css files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css">

    <!-- supporting js files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>

    <!-- defined css files -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="extra.css">

</head>

<body>

    <!-- Navbar header -->
    <div class="navbar">
        <h1 style="margin-bottom: 10px;"><img src="images/greenhouse.png" style="height: 3rem; width: 3rem;">
            <p> </p>Greenhouse Automation
        </h1>

        <!-- get your weather widget code here (link: https://weatherwidget.io/) -->
        <a class="weatherwidget-io" href="https://forecast7.com/en/19d0872d88/mumbai/" data-label_1="MUMBAI"
            data-label_2="weather" data-days="3" data-theme="dark">MUMBAI weather</a>
        <script>
            !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
        </script>
    </div>



    <!-- Container with 6 cards -->
    <div class="container">


        <!-- first row (2 elements) -->
        <div class="row">

            <!-- Temperature card (1) -->
            <div class="col-md-6">
                <div class="temperature" id="temp">
                    <!-- <h3>Temperature</h3> -->
                    <h2 id="c_temp">24</h2>
                    <sup>°C</sup>
                    <h5>Auto</h5>
                    <h4 id="m_temp">26°C</h4>
                    <img class="entityicon" src="images/thermometer.png">
                </div>
            </div>

            <!-- Humidity card (2) -->
            <div class="col-md-6">
                <div class="humidity" id="humid">
                    <!-- <h3>Humidity</h3> -->
                    <h2 id="c_humid">56</h2>
                    <sup>%</sup>
                    <h5>Auto</h5>
                    <h4 id="m_humid">59%</h4>
                    <img class="entityicon" src="images/humidity.png">
                </div>
            </div>

        </div>


        <!-- Second row (2 elements) -->
        <div class="row">

            <!-- CO2 card (3) -->
            <div class="col-md-6">
                <div class="co2" id="co2">
                    <!-- <h3>CO<sub>2</sub></h3> -->
                    <h2 id="c_co2">300</h2>
                    <sup>ppm</sup>
                    <h5>Auto</h5>
                    <h4 id="m_co2">350 ppm</h4>
                    <img class="entityicon" src="images/co2.png">
                </div>
            </div>


            <!-- Light card (4) -->
            <div class="col-md-6">
                <div class="light" id="light">
                    <!-- <h3>Light</h3> -->
                    <h2 id="c_light">240</h2>
                    <sup>lx</sup>
                    <h5>Auto</h5>
                    <h4 id="m_light">220 lx</h4>
                    <img class="entityicon" src="images/light.png">
                    <br>
                </div>
            </div>

        </div>


        <!-- Third row (2 elements) -->
        <div class="row">

            <!-- Water card (5) -->
            <div class="col-md-6">
                <div class="water" id="water">
                    <!-- <h3>Water</h3> -->
                    <h2 id="c_water">78</h2>
                    <sup>%</sup>
                    <h5>Auto</h5>
                    <h4 id="m_water">88%</h4>
                    <img class="entityicon" src="images/water.png">
                </div>
            </div>

            <!-- Fertilizer card (6) -->
            <div class="col-md-6">
                <div class="fertilizer" id="fert">
                    <!-- <h3>Fertilizers</h3> -->
                    <h2 id="c_fert">75</h2>
                    <sup>%</sup>
                    <h5>Auto</h5>
                    <h4 id="m_fert">98 %</h4>
                    <img class="entityicon" src="images/fertilizer.png">
                </div>
            </div>

        </div>


    </div>


    <!-- MODAL for all 6 cards -->

    <!-- modal 1 for temperature-->
    <div id="temp_modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="temp_mc">
            <h1>Temperature<span class="close" id="span_t">&times;</span></h1>
            <div class="range" id="slider_t"></div>
            <div class="range_in" id="slider_tin"> </div>
            <button id="submit_t">Submit</button>
        </div>

    </div>


    <!-- modal 2 for humidity-->
    <div id="humid_modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="humid_mc">
            <h1>Humidity<span class="close" id="span_h">&times;</span></h1>
            <div class="range" id="slider_h"></div>
            <div class="range_in" id="slider_hin"></div>
            <!-- <div class="toggle-btn">
                <h1>vbncsi</h1>
                <input type="checkbox" class="cb-value"/>
                <span class="round-btn"></span>
            </div> -->
            <button id="submit_h">Submit</button>
        </div>

    </div>


    <!-- modal 3 for CO2-->
    <div id="co2_modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="co2_mc">
            <h1>CO<sub>2</sub><span class="close" id="span_c">&times;</span></h1>
            <div class="range" id="slider_c"></div>
            <div class="range_in" id="slider_cin"> </div>
            <button id="submit_c">Submit</button>
        </div>

    </div>


    <!-- modal 4 for light-->
    <div id="light_modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="light_mc">

            <!-- title -->
            <h1>Light<span class="close" id="span_l">&times;</span></h1>

            <!-- slider for red light -->
            <div id="red">
                <div class="range" id="slider_r"></div>
            </div>
            <!-- slider for blue light -->
            <div id="blue">
                <div class="range" id="slider_b"></div>
            </div>
            <!-- slider for white light -->
            <div id="white">
                <div class="range" id="slider_wh"></div>
            </div>

            <!-- 3 way toggle for selection rbw -->
            <div class="wrapper">
                <input type="range" name="points" onchange="filterme(this.value);" min="1" step="1" id="custom-toggle"
                    class="tgl-def" max="3" value="2">
            </div>

            <!-- time picker start and end -->
            <div>
                <input type="time" id="start_time" value="13:30">
                <input type="time" id="end_time" name="appt" value="13:30">
            </div>

            <!-- manual turn on/off light -->
            <!-- <div class="toggle-btn">
                <input type="checkbox" class="cb-value" />
                <span class="round-btn"></span>
            </div> -->

            <!-- final submit button -->
            <button id="submit_l">Submit</button>
        </div>

    </div>


    <!-- modal 5 for water-->
    <div id="water_modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="water_mc">
            <h1>Water<span class="close" id="span_w">&times;</span></h1>
            <div class="range" id="slider_w"></div>
            <div class="range_in" id="slider_win"></div>
            <!-- <div class="toggle-btn">
                <input type="checkbox" class="cb-value" />
                <span class="round-btn"></span>
            </div> -->
            <button id="submit_w">Submit</button>
        </div>

    </div>


    <!-- modal 6 for Fertilizer-->
    <div id="fert_modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="fert_mc">
            <h1>Fertilizer<span class="close" id="span_f">&times;</span></h1>
            <div class="range" id="slider_f"></div>
            <div class="range_in" id="slider_fin"> </div>
            <button id="submit_f">Submit</button>
        </div>

    </div>



    <!-- JAVASCRIPT -->

    <!--Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>

    <script src="index.js"></script>
    <script src="app.js"></script>

</body>

</html>
